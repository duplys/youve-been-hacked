<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><title>Clickjacking - Ziel</title><script type="text/javascript">function dieFunktion() {    alert("Sie haben soeben den Submit-Button auf der Zielseite angeklickt");};</script></head><body><font color="#ff0000"><h1>Clickjacking - Ziel</h1><p>Dies ist die Seite, auf der der Benutzer eine Aktionausl&ouml;sen soll.</p><p>Das Formular, dessen Submit-Button angeklickt werden soll:</p><form>   <input type="checkbox" value="wert" name="name" checked> Was da drin steht, ist f&uuml;r das Beispiel vollkommen ohne Belang...   <input type="submit" style="position:absolute;top:220px;left:30px;" value="Die Aktion ausl&ouml;sen" onclick="dieFunktion();"></form></font></body></html>
